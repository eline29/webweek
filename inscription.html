<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Haute-Loire - Inscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="inscription.css">
</head>

<body>

    <main class="connexion-main">
        <div class="connexion-wrapper">

            <section class="title-section">
                <h1>Inscription</h1>
            </section>

            <section class="form-section">
                <form action="connexion.html">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="nom">Nom</label>
                            <input type="text" id="nom" required>
                        </div>
                        <div class="input-group">
                            <label for="prenom">Prénom</label>
                            <input type="text" id="prenom" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="input-group">
                        <label for="tel">Téléphone</label>
                        <input type="tel" id="tel">
                    </div>

                    <div class="input-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" required>
                    </div>

                    <div class="action-group">
                        <button type="submit" class="login-button">Inscription</button>
                    </div>
                </form>
            </section>

        </div>
    </main>

</body>
</html>
