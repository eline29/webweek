<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Haute-Loire - Administration</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <main class="admin-main">
        <div class="admin-wrapper">

            <section class="title-section">
                <h1>Espace Admin</h1>
                <p class="admin-subtitle">Gestion des pensionnaires</p>
                <button class="login-button">+ Ajouter un animal</button>
            </section>

            <section class="form-section">
                <div class="admin-table">
                    
                    <div class="animal-row">
                        <div class="animal-main-info">
                            <div class="animal-thumb">
                                <img src="images/gire.webp" alt="Gire">
                            </div>
                            <div class="animal-info">
                                <span class="animal-name">Gire</span>
                                <span class="animal-specie">Chat - 2 ans</span>
                            </div>
                        </div>
                        <div class="action-group">
                            <button class="edit-btn">Modifier</button>
                            <button class="delete-btn">Supprimer</button>
                        </div>
                    </div>

                    <div class="animal-row">
                        <div class="animal-main-info">
                            <div class="animal-thumb">
                                <img src="images/backshoteur.webp" alt="Backshoteur">
                            </div>
                            <div class="animal-info">
                                <span class="animal-name">Backshoteur</span>
                                <span class="animal-specie">Chien - 4 ans</span>
                            </div>
                        </div>
                        <div class="action-group">
                            <button class="edit-btn">Modifier</button>
                            <button class="delete-btn">Supprimer</button>
                        </div>
                    </div>

                    <div class="animal-row">
                        <div class="animal-main-info">
                            <div class="animal-thumb">
                                <img src="images/grimbert.webp" alt="Grimbert">
                            </div>
                            <div class="animal-info">
                                <span class="animal-name">Grimbert</span>
                                <span class="animal-specie">Chat - 1 an</span>
                            </div>
                        </div>
                        <div class="action-group">
                            <button class="edit-btn">Modifier</button>
                            <button class="delete-btn">Supprimer</button>
                        </div>
                    </div>

                </div>
            </section>

        </div>
    </main>

</body>
</html>
